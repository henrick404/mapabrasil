    let audioContext = null;
    let noiseNode = null;
    let isPlaying = false;

    function mostrar(uf) {
      const estado = dados[uf];
      const infoDiv = document.getElementById('info');
      if (estado) {
        infoDiv.innerHTML = `
          <h2 class='titulo-estado'>${estado.nome}</h2>
          <img class='bandeira' src='${estado.bandeira}' alt='Bandeira de ${estado.nome}'>
          <p class='cultura-texto'>${estado.cultura}</p>
          <div class='audio-container'>
            <button id='audioBtn' class='audio-btn' onclick='toggleAudio()'>Ouvir Som Caracter√≠stico</button>
            <p class='audio-desc'>${estado.audioDesc}</p>
          </div>
        `;
      }
    }

    function toggleAudio() {
      if (isPlaying) {
        stopWhiteNoise();
      } else {
        playWhiteNoise();
      }
    }

    function playWhiteNoise() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        const bufferSize = 2 * audioContext.sampleRate;
        const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
        const output = noiseBuffer.getChannelData(0);
        
        for (let i = 0; i < bufferSize; i++) {
          output[i] = Math.random() * 2 - 1;
        }
        
        noiseNode = audioContext.createBufferSource();
        noiseNode.buffer = noiseBuffer;
        noiseNode.loop = true;
        
        noiseNode.connect(audioContext.destination);
        noiseNode.start();
        
        isPlaying = true;
        document.getElementById('audioBtn').textContent = "Parar Som";
        document.getElementById('audioBtn').classList.add('playing');
      } catch (error) {
        console.error("Erro ao reproduzir √°udio:", error);
        alert("N√£o foi poss√≠vel reproduzir o √°udio. Verifique as permiss√µes do seu navegador.");
      }
    }

    function stopWhiteNoise() {
      if (noiseNode) {
        noiseNode.stop();
        noiseNode.disconnect();
        noiseNode = null;
      }
      
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      
      isPlaying = false;
      document.getElementById('audioBtn').textContent = "Ouvir Som Caracter√≠stico";
      document.getElementById('audioBtn').classList.remove('playing');
    }
